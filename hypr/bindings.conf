# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, flatpak run app.zen_browser.zen
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify

bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT ALT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password
bindd = SUPER SHIFT, F, Firefox, exec, firefox
# bindd = SUPER SHIFT, F, Zen Browser, exec, flatpak run app.zen_browser.zen
# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment

# bindd = SUPER SHIFT, Q, Youtube Music, exec, omarchy-launch-webapp "https://music.youtube.com/"

bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
#bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER SHIFT, C, Campus, exec, omarchy-launch-webapp "https://campus.itba.edu.ar/ultra/course"
# bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT , G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, H, Omarchy menu, exec,

# BERNII

# Unbind anything related to scratchpad
unbind = SUPER, S
unbind = SUPER ALT, S
unbind = SUPER, A

#Unbind regular omarchy menu
unbind = SUPER, K
bindd = SUPER CTRL, K, Show key bindings, exec, omarchy-menu-keybindings

#Unbind regular switch focus bind
unbind = SUPER, J
bindd = SUPER CTRL, J, Toggle window split, togglesplit

# Vim-style focus
bindd = SUPER, H, Focus left, exec, hyprctl dispatch movefocus l
bindd = SUPER, J, Focus down, exec, hyprctl dispatch movefocus d
bindd = SUPER, K, Focus up, exec, hyprctl dispatch movefocus u
bindd = SUPER, L, Focus right, exec, hyprctl dispatch movefocus r

# Vim-style window movement
bindd = SUPER SHIFT, H, Move left, exec, hyprctl dispatch movewindow l
bindd = SUPER SHIFT, J, Move down, exec, hyprctl dispatch movewindow d
bindd = SUPER SHIFT, K, Move up, exec, hyprctl dispatch movewindow u
bindd = SUPER SHIFT, L, Move right, exec, hyprctl dispatch movewindow r

# Open wiremix
# bindd = SUPER CTRL, A, wiremix, exec, $terminal --class=Wiremix -e wiremix
bindd = SUPER CTRL, A, wiremix, exec, omarchy-launch-or-focus-tui wiremix
# bindd = SUPER CTRL, A, wiremix, exec, $terminal --class=Wiremix -e wiremix

# Open blueberry bluetooth panel
bindd = SUPER, B, bluetooth, exec, omarchy-launch-bluetooth

# Welcome back, my favorite shortcut from GlazeWM
bindd = SUPER, S, Next workspace, workspace, r+1
bindd = SUPER, A, Previous workspace, workspace, r-1

# Move windows through workspaces with GlazeWM shortcut
unbind = SUPER SHIFT, A

bind = SUPER SHIFT, S, movetoworkspace, r+1
bind = SUPER SHIFT, A, movetoworkspace, r-1

#rebind fullscreen
unbind = SUPER ALT, F
bindd = SUPER, D, Full width, fullscreen, 1

# bindd = SUPER SHIFT, RETURN, Open fastfetch, exec, fastfetch

unbind = SUPER SHIFT, G
# bindd = SUPER SHIFT, G, WhatsApp, exec, firefox --new-window https://web.whatsapp.com/
bindd = SUPER SHIFT, G, WhatsApp, exec, flatpak run app.zen_browser.zen --new-window https://web.whatsapp.com/

unbind = SUPER SHIFT, M
# bindd = SUPER SHIFT, M, Youtube Music, exec, firefox --new-window https://music.youtube.com/playlist?list=nPL94D6yDWeigA4AkHwqdiLXAsbyvVe2eUY

bindd = SUPER SHIFT, Q, Youtube Music, exec, pear-desktop
unbind = SUPER SHIFT, P
bindd = SUPER SHIFT, P, Perplexity, exec, firefox --new-window https://www.perplexity.ai/

unbind = SUPER SHIFT, D
# bindd = SUPER SHIFT, D, Discord, exec, firefox --new-window https://discord.com/channels/@me
bindd = SUPER SHIFT, D, Discord, exec, flatpak run app.zen_browser.zen --new-window https://discord.com/channels/@me

bindd = SUPER CTRL, D, Docker, exec, omarchy-launch-tui lazydocker

bindd = SUPER SHIFT, C, Komikku, exec, flatpak run info.febvre.Komikku

# Force kill
bindd= SUPER, Q, Force kill active, exec, forcekillactive

